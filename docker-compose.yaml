version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '3322:3000'
    volumes:
      - .:/
      - node_modules:/node_modules
    working_dir: /
    command: sh -c "yarn install && yarn dev"
    depends_on:
      - mongo
    environment:
      DATABASE_URI: mongodb://mongo:27017/payload
      PORT: 3322
      NODE_ENV: development
      PAYLOAD_SECRET: Fresh-Afar0-Bluish

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

volumes:
  data:
  node_modules:
