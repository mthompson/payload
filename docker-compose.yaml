version: '3'

services:
  payload:
    image: node:18-alpine
    ports:
      - '${PORT}:3000'
    volumes:
      - .:/
      - node_modules:/node_modules
    working_dir: /
    command: sh -c "yarn install && yarn dev"
    depends_on:
      - mongo
    environment:
      DATABASE_URI: ${DATABASE_URI}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

volumes:
  data:
  node_modules:
